name: Deploy to Production

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 15m
        envs: |
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          DB_SSLMODE=${{ secrets.DB_SSLMODE }}
          CLOVA_SPEECH_CLIENT_ID=${{ secrets.CLOVA_SPEECH_CLIENT_ID }}
          CLOVA_SPEECH_CLIENT_SECRET=${{ secrets.CLOVA_SPEECH_CLIENT_SECRET }}
          CLOVA_STUDIO_API_KEY=${{ secrets.CLOVA_STUDIO_API_KEY }}
        script: |
          # Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò ÎîîÎ†âÌÜ†Î¶¨Î°ú Ïù¥Îèô
          cd ~/melog/melog-be

          # ÌôòÍ≤ΩÎ≥ÄÏàò ÏßÅÏ†ë exportÌï¥ÏÑú deploy.shÏóê Ï†ÑÎã¨
          export DB_HOST="${{ secrets.DB_HOST }}"
          export DB_PORT="${{ secrets.DB_PORT }}"
          export POSTGRES_DB="${{ secrets.POSTGRES_DB }}"
          export POSTGRES_USER="${{ secrets.POSTGRES_USER }}"
          export POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}"
          export DB_SSLMODE="${{ secrets.DB_SSLMODE }}"
          export CLOVA_SPEECH_CLIENT_ID="${{ secrets.CLOVA_SPEECH_CLIENT_ID }}"
          export CLOVA_SPEECH_CLIENT_SECRET="${{ secrets.CLOVA_SPEECH_CLIENT_SECRET }}"
          export CLOVA_STUDIO_API_KEY="${{ secrets.CLOVA_STUDIO_API_KEY }}"
          
          # ÏµúÏã† ÏΩîÎìú Í∞ÄÏ†∏Ïò§Í∏∞
          git pull origin main
          
          # Î∞∞Ìè¨ Ïä§ÌÅ¨Î¶ΩÌä∏ Ïã§Ìñâ Í∂åÌïú Î∂ÄÏó¨
          chmod +x scripts/deploy.sh
          
          # Î∞∞Ìè¨ Ïä§ÌÅ¨Î¶ΩÌä∏ Ïã§Ìñâ
          ./scripts/deploy.sh 
          
    - name: Deployment Status
      run: |
        echo "üöÄ Deployment completed!"
        echo "üì± Application should be available at: http://${{ secrets.SERVER_HOST }}:8080"
