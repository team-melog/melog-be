name: Deploy to Production

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 15m
        envs: |
          DB_HOST=${{ secrets.DB_HOST }}
          DB_PORT=${{ secrets.DB_PORT }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          CLOVA_SPEECH_CLIENT_ID=${{ secrets.CLOVA_SPEECH_CLIENT_ID }}
          CLOVA_SPEECH_CLIENT_SECRET=${{ secrets.CLOVA_SPEECH_CLIENT_SECRET }}
          CLOVA_STUDIO_API_KEY=${{ secrets.CLOVA_STUDIO_API_KEY }}
          CLOVA_APP_CLIENT_ID=${{ secrets.CLOVA_APP_CLIENT_ID }}
          CLOVA_APP_CLIENT_SECRET=${{ secrets.CLOVA_APP_CLIENT_SECRET }}
          NCLOUD_ACCESS_KEY=${{ secrets.NCLOUD_ACCESS_KEY }}
          NCLOUD_SECRET_KEY=${{ secrets.NCLOUD_SECRET_KEY }}
          NCLOUD_S3_ENDPOINT=${{ secrets.NCLOUD_S3_ENDPOINT }}
          NCLOUD_S3_REGION=${{ secrets.NCLOUD_S3_REGION }}
          NCLOUD_S3_BUCKET=${{ secrets.NCLOUD_S3_BUCKET }}
          DUCKDNS_TOKEN=${{ secrets.DUCKDNS_TOKEN }}
        script: |
          # Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò ÎîîÎ†âÌÜ†Î¶¨Î°ú Ïù¥Îèô
          cd ~/melog/melog-be

          # ÌôòÍ≤ΩÎ≥ÄÏàò ÏßÅÏ†ë exportÌï¥ÏÑú deploy.shÏóê Ï†ÑÎã¨
          export DB_HOST="${{ secrets.DB_HOST }}"
          export DB_PORT="${{ secrets.DB_PORT }}"
          export POSTGRES_DB="${{ secrets.POSTGRES_DB }}"
          export POSTGRES_USER="${{ secrets.POSTGRES_USER }}"
          export POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}"
          export CLOVA_SPEECH_CLIENT_ID="${{ secrets.CLOVA_SPEECH_CLIENT_ID }}"
          export CLOVA_SPEECH_CLIENT_SECRET="${{ secrets.CLOVA_SPEECH_CLIENT_SECRET }}"
          export CLOVA_STUDIO_API_KEY="${{ secrets.CLOVA_STUDIO_API_KEY }}"
          export CLOVA_APP_CLIENT_ID="${{ secrets.CLOVA_APP_CLIENT_ID }}"
          export CLOVA_APP_CLIENT_SECRET="${{ secrets.CLOVA_APP_CLIENT_SECRET }}"
          export NCLOUD_ACCESS_KEY="${{ secrets.NCLOUD_ACCESS_KEY }}"
          export NCLOUD_SECRET_KEY="${{ secrets.NCLOUD_SECRET_KEY }}"
          export NCLOUD_S3_ENDPOINT="${{ secrets.NCLOUD_S3_ENDPOINT }}"
          export NCLOUD_S3_REGION="${{ secrets.NCLOUD_S3_REGION }}"
          export NCLOUD_S3_BUCKET="${{ secrets.NCLOUD_S3_BUCKET }}"
          export DUCKDNS_TOKEN="${{ secrets.DUCKDNS_TOKEN }}"
          export SSL_KEY_STORE_PASSWORD="${{ secrets.SSL_KEY_STORE_PASSWORD }}"
          
          # Î°úÏª¨ Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Ï†ïÎ¶¨ ÌõÑ ÏµúÏã† ÏΩîÎìú Í∞ÄÏ†∏Ïò§Í∏∞
          git reset --hard HEAD
          git clean -fd
          git pull origin main
          
          # Î∞∞Ìè¨ Ïä§ÌÅ¨Î¶ΩÌä∏ Ïã§Ìñâ Í∂åÌïú Î∂ÄÏó¨
          chmod +x scripts/deploy.sh
          
          # Î∞∞Ìè¨ Ïä§ÌÅ¨Î¶ΩÌä∏ Ïã§Ìñâ
          ./scripts/deploy.sh 
          
    - name: Deployment Status
      run: |
        echo "üöÄ Deployment completed!"
        echo "üîí HTTPS Application should be available at: https://${{ secrets.SERVER_HOST }}:443"
        echo "üåê DuckDNS Domain: https://melog508.duckdns.org"
