spring:
    application:
        name: melog
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: true
    profiles:
        active: dev
    config:
        # clova-properties.yml 대신 환경변수 사용
    servlet:
        multipart:
            max-file-size: 3MB
            max-request-size: 3MB
            enabled: true
server:
    port: 8080

