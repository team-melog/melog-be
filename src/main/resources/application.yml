spring:
    application:
        name: melog
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: true
    profiles:
        active: dev

    servlet:
        multipart:
            max-file-size: 3MB
            max-request-size: 3MB
            enabled: true
        # JPA 설정 (초기 배포용 - update로 설정)
    jpa:
        hibernate:
            ddl-auto: update  # validate → update로 변경 (초기 테이블 생성용)
        show-sql: false
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect

    # 데이터베이스 연결 설정
    datasource:
        url: jdbc:postgresql://postgres/melog
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
        driver-class-name: org.postgresql.Driver
        hikari:
            maximum-pool-size: 10
            minimum-idle: 5
            connection-timeout: 30000
            idle-timeout: 600000
            max-lifetime: 1800000
    
server:
    port: 8080

